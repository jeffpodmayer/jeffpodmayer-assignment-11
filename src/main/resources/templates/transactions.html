<html xmlns:th="http://thymeleaf.org">

<head>
	<title>Online Bank</title>
	<link rel="stylesheet" href="/css/transactions.css" />
</head>

<body>
	<h2>Transaction History</h2>

	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Date</th>
				<th>Retailer</th>
				<th>Funds In</th>
				<th>Funds Out</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="transaction : ${transactions}">
				<td><a th:text="${transaction.id}" th:href="@{/transactions/{transactionId}(transactionId=${transaction.id})}"></a></td>
				<td th:text="${transaction.date}"></td>
				<td th:text="${transaction.retailer}"></td>
				<td>
					<span th:if="${transaction.type =='C'}" th:text="${transaction.amount}"></span> 
				</td> 
				<td>
					<span th:if="${transaction.type =='D'}" th:text="${transaction.amount}"></span>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
